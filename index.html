<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<!-- Comentario-->
    <header>
        <h1>Clase 6 xD</h1>
        <span>
            <a href="#">Home</a>  <!--  -->
            <a href="#">About</a>
            <a href="#">Ver mas</a>
        </span>
        
    </header>
    
    <section>   <!--Empieza el formulario  -->
        <div class="formulario">
            <form>
                <h2>Formulario</h2>
                
                <label for="firstname">Nombre: </label> <!--Campo label name  -->  <input tabindex="8" type="text"  name="firstname" id="firstname" placeholder="Ingrese el nombre..." required> <!--Campo donde llena el usuario su name  -->
                
                <br><br>
                
                <label for="lastname">Apellido:</label>    <input tabindex="7" type="text" name="lastname" id="lastname" placeholder="Ingrese apellido" required>
                <br>
                
                <div> <!--  -->
                    <p>Direccion:</p>
                    <label for="street">Calle:</label>          <input tabindex="6" type="text"    name="street"   id="street" placeholder="Ingrese su calle"><br>
                    <label for="number">Numero:</label>         <input tabindex="5" type="number"  name="number"   id="number" placeholder="Ingrese su numero de calle"><br>
                    <label for="city">Ciudad:</label>           <input tabindex="4" type="text"    name="city"     id="city"   placeholder="Ingrese su ciudad"><br>
                    <label for="zipcode">Codigo Postal:</label> <input tabindex="3" type="text"    name="zipcode"  id="zipcode" placeholder="Ingrese su codigo postal"><br>
                </div>
                    <br>
                    <label for="telefono">Telefono:</label>         <input tabindex="2" type="tel" name="telefono" id="telefono" placeholder="..." ><br>
                    <br>
                    <label for="mail">Mail:</label>                 <input tabindex="1" type="text"  name="mail"    id="name"    placeholder="Ingrese su mail"><br><br>
                    <br>
                    <input type="submit" value="Enviar"><!-- Boton enviar :) -->
                </form>
        </div>
    </section>

    <footer><!-- Pie de pagina  -->
    <p>Hasta luego....</p>
    <br>
    </footer>
</body>
</html>
